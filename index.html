<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>猜數字遊戲</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Logo -->
    <link rel="icon" type="image/x-icon" href="https://kiriqua.com/images/logo.png"/>
    <link rel="shortcut icon" href="https://kiriqua.com/images/logo.png" type="image/x-icon"/>
    <!-- CSS Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Righteous&display=swap">
    <link rel="stylesheet" href="./css/index.css">
    <!-- ICON -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container">
        <h2 class="center-align animate__animated animate__backInDown"><i class="bx bxl-tux"></i>猜數字遊戲</h2>
        <div>
            <h3 id="a1">0</h3>
        </div>
        <h4>答案：<span id="a2"></span></h4>
        <hr>
        <div class="row haha">
            <div class="col s12 m6 center-align animate__animated animate__backInLeft">
                <div class="row">
                    <button class="btn-large waves-effect waves-light" id="bt7"><b>7</b></button>
                    <button class="btn-large waves-effect waves-light" id="bt8"><b>8</b></button>
                    <button class="btn-large waves-effect waves-light" id="bt9"><b>9</b></button>
                </div>
                <div class="row">
                    <button class="btn-large waves-effect waves-light" id="bt4"><b>4</b></button>
                    <button class="btn-large waves-effect waves-light" id="bt5"><b>5</b></button>
                    <button class="btn-large waves-effect waves-light" id="bt6"><b>6</b></button>
                </div>
                <div class="row">
                    <button class="btn-large waves-effect waves-light" id="bt1"><b>1</b></button>
                    <button class="btn-large waves-effect waves-light" id="bt2"><b>2</b></button>
                    <button class="btn-large waves-effect waves-light" id="bt3"><b>3</b></button>
                </div>
                <div class="row">
                    <button class="btn-large waves-effect waves-light zero"><b>0</b></button>
                    <button class="btn-large waves-effect waves-light" id="bt0"><b>0</b></button>
                    <button class="btn-large waves-effect waves-light zero"><b>0</b></button>
                </div>
            </div>
            <br>
            <div class="col s12 m6 center-align animate__animated animate__backInRight">
                <div class="row">
                    <button class="btn-large waves-effect waves-light" id="btbk"><b>退後</b></button>
                    <button class="btn-large waves-effect waves-light" id="btc"><b>清除</b></button>
                </div>
                <div class="row">
                    <button class="btn-large waves-effect waves-light" id="bto"><b>確定</b></button>
                    <button class="btn-large waves-effect waves-light" id="btop"><b>答案</b></button>
                </div>
                <div class="row">
                    <button class="btn-large waves-effect waves-light" id="btrp"><b>重來</b></button>
                    <button class="btn-large waves-effect waves-light" id="bthm"><b>首頁</b></button>
                </div>
            </div>
        </div>
    </div>
<!-- Compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="./js/number.js"></script>
</body>
</html>
